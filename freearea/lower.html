        min-width: 80%;
        /*小さく表示され過ぎることを避ける*/
    }

    .for_mobile td,
    .for_mobile th {
        min-width: 200px;
    }

    /*ボタンなど*/
    .for_mobile #header p {
        font-size: 40px;

    }

    .for_mobile #button-move-florr {
        top: 30px;
        left: calc(50% + 240px - 60px);
    }

    .for_mobile #button-move-JPF {
        top: 30px;
        left: calc(50% - 240px - 60px);
    }

    .for_mobile #button-move-florr img,
    .for_mobile #button-move-JPF img {
        width: 120px;
    }

    .for_mobile #button-move-menu {
        display: block;
    }
